    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"

</head>

<body>

    <div class="container contact-form">
        <h1>Contato</h1>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <p>Mady Silva</p>
                <p>Email:- madilenenascim@gmail.com</p>
                <p>Phone: (21) 97544-0258</p>
            </div>

            <div class="col-md-6">

                <form id="formulario" method="POST">
                    {% csrf_token %}

                    <label for="">Nome</label>
                    <input type="text" class="form-control" placeholder="Digite Seu Nome" name="nomeCliente">

                    <label for="">Telefone</label>
                    <input type="text" class="form-control" placeholder="Digite Seu Telefone" name="telefoneCliente">

                    <label for="">Email</label>
                    <input type="text" class="form-control" placeholder="Digite Seu Email" name="emailCliente">

                    <label for="">Mensagem</label>
                    <textarea class="form-control" rows="7" placeholder="Se peferir, deixe aqui sua mensagem..."
                        name="msgCliente"></textarea>
                    <br>
                    <label for="">Deseja receber novas ofertas?</label>
                    <input type="checkbox" name="active">
                    <!-- <input class="btn btn-primary btn-block" type="button" name="submit" value="Enviar" /> -->
                    <button class="btn btn-primary btn-block" type="submit">Enviar</button>
                </form>
                <p>Cliente: {{ nomeCliente }}</p><br>
                <p>Telefone: {{ telefoneCliente }}</p><br>
                <p>Email: {{ emailCliente }}</p><br>
                <p>Menssagem: {{ msgCliente }}</p><br>
                <p>Status: {{ active }}</p><br>
                
            </div>
        </div>
    </div>

    <style>
        body {
            background-image: url(core/templates/core/back.jpg);
            background-size: cover;
        }

        hr {
            background: white;
        }

        .contact-form {
            background: rgba(0, 0, 0, .6);
            color: white;
            margin-top: 100px;
            padding: 20px;
            box-shadow: 0px 0px 10px 3px grey;
        }
    </style>
